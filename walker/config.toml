# Walker Configuration
# https://github.com/abenz1267/walker

# Core behavior
force_keyboard_focus = false
close_when_open = true
click_to_close = true
selection_wrap = false
theme = "default"
disable_mouse = false
page_jump_items = 10
hide_quick_activation = false
resume_last_query = false

# Window positioning - centered
[shell]
anchor_top = true
anchor_bottom = true
anchor_left = true
anchor_right = true

# Placeholders
[placeholders]
"default" = { input = "Search", list = "No Results" }

# Keybindings
[keybinds]
close = ["Escape"]
next = ["Down"]
previous = ["Up"]
toggle_exact = ["ctrl e"]
resume_last_query = ["ctrl r"]
quick_activate = ["F1", "F2", "F3", "F4"]
page_down = ["Page_Down"]
page_up = ["Page_Up"]

# Providers configuration
[providers]
default = [
  "desktopapplications",
  "calc",
  "runner",
  "websearch",
]
empty = ["desktopapplications"]
ignore_preview = []
max_results = 50

[providers.argument_delimiter]
runner = " "

# Provider prefixes for quick access
[[providers.prefixes]]
prefix = ";"
provider = "providerlist"

[[providers.prefixes]]
prefix = ">"
provider = "runner"

[[providers.prefixes]]
prefix = "/"
provider = "files"

[[providers.prefixes]]
prefix = "."
provider = "symbols"

[[providers.prefixes]]
prefix = "!"
provider = "todo"

[[providers.prefixes]]
prefix = "%"
provider = "bookmarks"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = ":"
provider = "clipboard"

[[providers.prefixes]]
prefix = "$"
provider = "windows"

# Provider actions
[providers.actions]
fallback = [
  { action = "menus:open", label = "open", after = "Nothing" },
  { action = "menus:default", label = "run", after = "Close" },
  { action = "menus:parent", label = "back", bind = "Escape", after = "Nothing" },
]

desktopapplications = [
  { action = "start", default = true, bind = "Return" },
  { action = "start:keep", label = "open+next", bind = "shift Return", after = "KeepOpen" },
  { action = "new_instance", label = "new instance", bind = "ctrl Return" },
]

calc = [
  { action = "copy", default = true, bind = "Return" },
]

websearch = [
  { action = "search", default = true, bind = "Return" },
]

files = [
  { action = "open", default = true, bind = "Return" },
  { action = "opendir", label = "open dir", bind = "ctrl Return" },
  { action = "copypath", label = "copy path", bind = "ctrl shift c" },
]

runner = [
  { action = "run", default = true, bind = "Return" },
  { action = "runterminal", label = "run in terminal", bind = "shift Return" },
]

clipboard = [
  { action = "copy", default = true, bind = "Return" },
  { action = "remove", bind = "ctrl d", after = "AsyncClearReload" },
]
