# Keybindings
# See https://wiki.hyprland.org/Configuring/Keywords/
# See https://wiki.hyprland.org/Configuring/Binds/

$mainMod = SUPER # Sets "Windows" key as main modifier
$scriptsDir = $HOME/.config/hypr/scripts
$screenshotsDir = $HOME/Pictures/Screenshots/

# Program variables (for quick access)
$terminal = ghostty
$fileManager = nautilus
$menu = $scriptsDir/menu
$browser = firefox

# Application launches
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, $fileManager
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu

# Window management
bindd = SUPER, W, Close window, killactive,
bindd = SUPER, M, Exit Hyprland, exit,
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER SHIFT, F, Fullscreen, fullscreen

# Lock screen
bindd = SUPER CTRL, L, Lock screen, exec, hyprlock

# Screenshots (using Omarchy's tools)
bindld = , PRINT, Screenshot region, exec, omarchy-cmd-screenshot
bindld = SHIFT, PRINT, Screenshot window, exec, omarchy-cmd-screenshot window
bindld = CTRL, PRINT, Screenshot display, exec, omarchy-cmd-screenshot output
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Move focus with vim keys
bindd = SUPER, h, Focus left, movefocus, l
bindd = SUPER, j, Focus down, movefocus, d
bindd = SUPER, k, Focus up, movefocus, u
bindd = SUPER, l, Focus right, movefocus, r

# Move window between workspaces
bindd = SUPER SHIFT, h, Move to prev workspace, movetoworkspace, -1
bindd = SUPER SHIFT, l, Move to next workspace, movetoworkspace, +1

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, 1, Workspace 1, workspace, 1
bindd = SUPER, 2, Workspace 2, workspace, 2
bindd = SUPER, 3, Workspace 3, workspace, 3
bindd = SUPER, 4, Workspace 4, workspace, 4
bindd = SUPER, 5, Workspace 5, workspace, 5
bindd = SUPER, 6, Workspace 6, workspace 6
bindd = SUPER, 7, Workspace 7, workspace, 7
bindd = SUPER, 8, Workspace 8, workspace, 8
bindd = SUPER, 9, Workspace 9, workspace, 9
bindd = SUPER, 0, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Special workspace (scratchpad)
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = SUPER SHIFT, S, Move to scratchpad, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Next workspace, workspace, e+1
bindd = SUPER, mouse_up, Previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Media controls with arrow keys
bindeld = $mainMod, right, Next track, exec, playerctl next
bindeld = $mainMod, left, Previous track, exec, playerctl previous
bindeld = $mainMod, down, Play/pause, exec, playerctl play-pause

# Volume controls (page up/down)
bindeld = CTRL, page_up, Volume up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindeld = CTRL, page_down, Volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Omarchy utility integrations
bindd = SUPER, K, Show keybindings, exec, omarchy-menu-keybindings
bindd = SUPER CTRL, E, Emoji picker, exec, walker -m Emojis
bindd = SUPER, COMMA, Dismiss notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER SHIFT, SPACE, Toggle waybar, exec, omarchy-toggle-waybar
bindd = SUPER CTRL, SPACE, Next background, exec, omarchy-theme-bg-next
