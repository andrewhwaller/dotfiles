# Autostart necessary processes
# Or execute your favorite apps at launch

# Program variables
$terminal = ghostty
$fileManager = nautilus
$browser = firefox
$email = snap run hey-mail
$signal = signal-desktop --password-store="gnome-libsecret"

# Autostart apps (uncomment as needed based on what's installed)
# exec-once = [workspace 2 silent] $terminal
# exec-once = [workspace 1 silent] $email
# exec-once = [workspace 1 silent] $signal
# exec-once = [workspace 3 silent] $browser
# exec-once = agsv1 & hyprpaper & swaync & hypridle

# Desktop portal (for screen sharing, file pickers, etc.)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = /usr/lib/xdg-desktop-portal

# Lock/idle management
exec-once = hypridle

# Waybar (status bar)
exec-once = waybar

# Elephant daemon (required for walker)
exec-once = elephant

# Walker application launcher service (for instant startup)
exec-once = walker --gapplication-service

# Machine-specific overrides (if exists)
source = ~/.config/hypr/autostart.machine.conf
