# Input configuration
# https://wiki.hyprland.org/Configuring/Variables/#input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Gestures/
# Hyprland 0.51+ uses new gesture syntax
# Uncomment the line below to enable 3-finger horizontal swipe for workspace switching
# gesture = 3, horizontal, workspace

gestures {
    # Legacy options that still work in 0.51+
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
